<div class="row" style="padding: 5px">
    <div class="col-md-9">
        <button class="btn btn-default">Add</button>
        <button class="btn btn-default disabled">Edit</button>
        <button class="btn btn-success disabled">C</button>
        <button class="btn btn-info disabled">C</button>
        <button class="btn btn-warning disabled">C</button>
        <button class="btn btn-default" ui-sref="account.editColumns({moduleKey: 'account'})">Edit Columns</button>

        3/19/2015 - 3/25/2015
        <a class="btn btn-default">Today</a>
    </div>
</div>

<div>
    <ang07-grid id="accountList"
                item-formatter="accountItemFormatter"
                items-source="accountCollection"
                column-layout="accountColumnLayout"
                selection-mode="None"
                headers-visibility="Column">
    </ang07-grid>

    <div class="btn-group">
        <button type="button" class="btn" ng-click="accountCollection.moveToFirstPage()">
            <span class="glyphicon glyphicon-fast-backward"></span>
        </button>
        <button type="button" class="btn" ng-click="accountCollection.moveToPreviousPage()">
            <span class="glyphicon glyphicon-step-backward"></span>
        </button>
        <button type="button" class="btn" disabled style="width:100px; height:33px;">
            {{accountCollection.pageIndex + 1 | number}} / {{accountCollection.pageCount | number}}
        </button>
        <button type="button" class="btn" ng-click="accountCollection.moveToNextPage()">
            <span class="glyphicon glyphicon-step-forward"></span>
        </button>
        <button type="button" class="btn" ng-click="accountCollection.moveToLastPage()">
            <span class="glyphicon glyphicon-fast-forward"></span>
        </button>
    </div>
</div>

<div style="position: absolute; bottom: 0px; width: 100%">

        <div class="col-md-6 text-right">

</div>

<div>
    <button class="btn btn-primary" ng-click="addAccount()">
        Add Account
    </button>
</div>
<span class="search input-prepend" ng-class="{'input-append':search}">
        <span class="add-on">
            <i class="glyphicon glyphicon-search"></i>
        </span>
        <input type="text" class="span2" placeholder="Search" ng-model="search">
    </span>

<table class="table table-striped">
    <tr ng-repeat="item in accounts | filter : search" ng-class="{'muted':isTemp($index)}">
        <td>{{account.title}}</td>
        <td><input ng-model='item.quantity'></td>
        <td style="text-align: right">{{account.price | currency}}</td>
        <td style="text-align: right">{{account.price * account.quantity | currency}}</td>
        <td>
            <button class="btn btn-danger btn-mini" ng-click="remove($index)">
                <i class="glyphicon glyphicon-trash glyphicon-white"></i>
            </button>
        </td>
    </tr>
</table>

<div style="position: absolute; bottom: 0px; width: 100%">
    <div class="row" style="background: #a3b6c6; padding: 5px;">
        <div class="col-md-6">
            footer left
        </div>
        <div class="col-md-6 text-right">
            footer right
        </div>
    </div>
</div>
